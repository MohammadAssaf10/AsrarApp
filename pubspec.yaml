name: asrar_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localization: ^0.1.10
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  flutter_native_splash: ^2.2.16
  dartz: ^0.10.1
  flutter_screenutil: ^5.6.0
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  equatable: ^2.0.5
  internet_connection_checker: ^1.0.0+1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  firebase_messaging: ^14.2.2
  get_it: ^7.2.0
  lottie: ^2.1.0
  flutter_svg: ^1.1.6
  google_sign_in: ^5.4.4
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  retrofit: ^3.0.1+1
  json_annotation: ^4.8.0
  url_launcher: ^6.1.8
  intl_phone_field: ^3.1.0
  http: ^0.13.5
  image_picker: ^0.8.6+2
  flutter_sound: ^9.2.13
  permission_handler: ^10.2.0
  path_provider: ^2.0.13
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  retrofit_generator: ^4.0.3+1
  json_serializable: ^6.6.1

flutter_native_splash:
  color: "#004221"
  image: assets/images/asrarGreen.png

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/json/


  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
