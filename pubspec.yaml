name: asrar_app
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localization: ^0.1.9
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  flutter_native_splash: ^2.2.16
  dartz: ^0.10.1
  flutter_screenutil: ^5.6.0
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  equatable: ^2.0.5
  internet_connection_checker: ^1.0.0+1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.4
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  get_it: ^7.2.0
  lottie: ^2.1.0
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#00743D"
  image: assets/images/splash.png

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/json/


  fonts:
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai-Regular.ttf
          weight: 400
